<h3>Listado de héroes</h3>


<div *ngIf="removedHero else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ removedHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  *ngIf="heroesName.length > 0"
  (click)="removeLastHeroe()" class="btn btn-outline-danger">
  Borrar el último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName" class="list-group-item">{{ name }}</li>
</ul>
